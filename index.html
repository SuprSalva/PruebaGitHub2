<!DOCTYPE html>

<html>
    <head>
        <title>Prueba GitHub</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
           #img{
            display: none;
        } 
        </style>
        
    </head>
    <body>
        <button style="text-align: center" id="boton" onclick="mostrar();">mostrar imagen</button>
        <div id="img">
            <button id="boton" onclick="ocultar();">ocultar imagen</button>           
                <img src="img/foto1.jpg" alt=""/>
        </div>
        
        <script>
        function mostrar(){
            document.getElementById('img').style.display = 'block';
        }    
        function ocultar(){
            document.getElementById('img').style.display = 'none';
        }    
        </script>
</body>
</html>
